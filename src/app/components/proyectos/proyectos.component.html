<div class="proyectos container fondo">
    <h2 class="titulo subTitulos">PROYECTOS</h2>
    <i class="iconos fas fa-plus"></i>
    <hr class="text-white">
    <div class="row">
        <div *ngFor="let proyecto of informacionProyectos" class="contenedorProyectos col-sm-12 col-md-6 col-lg-6">
            <div>
                <h2 class="text-white d-inline">{{proyecto.nombre}}</h2>
                <i class="fas fa-pen iconos iconoSobreMiDescripcion text-white"></i>
                <i class="fas fa-ban iconos text-white"></i>
            </div>
            <div>
                <h3 class="text-white d-inline">{{proyecto.fecha}}</h3>
                <i class="fas fa-pen iconos iconoSobreMiDescripcion text-white"></i>
                <i class="fas fa-ban iconos text-white"></i>
            </div>
            <div>
                <i class="fas fa-pen iconos iconoSobreMiDescripcion text-white"></i>
                <i class="fas fa-ban iconos text-white"></i>
                <p class="text-white">{{proyecto.descripcion}}</p>
            </div>

            <a [href]="proyecto.url" target="_blank">CLICK AQUI</a>
            <div>
                <i class="fas fa-pen iconos iconoSobreMiDescripcion text-white"></i>
                <i class="fas fa-ban iconos text-white mt-5"></i>
                <img [src]="proyecto.imagen" class="imagenProyectos">
            </div>
        </div>
    </div>
</div>
